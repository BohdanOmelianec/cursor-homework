<!-- GIT cheat sheet
        Basic command

    git init - ініціалізувати пустий репозиторій;
    git clone - клонувати репозиторій з github;
    git status - показує стан репозиторію(як файли відслідковуються, які зміни);
    git add - перевести зміни в stage стадію;
    git commit - комітить всі зміни і зберігає їх в історію версій (локально);
    git diff - Показуэ різницю між проіндексованою і останньою зафіксованою версією файлів;
    git log - показує історію комітів;
    git checkout <commit id> - повертає файли і репозиторій до відповідної версії;
    git checkout (- , master) - повернутись до останньоЇ версії;
    git checkout <branch name> - переключається на вибрану вітку і оновлює папку до її стану;
    git restore --staged . - повертає файли зі stage стадії;
    git remote add origin <link> - створює віддалений репозиторій;
    git push -u - відправляє всі закомічені дані на віддалений репозиторій;
    git fetch - показує всі зміни у віддаленому репозиторію;
    git merge - вносить зміни з віддаленого реп. у поточну вітку локального;
    git pull - завантажує всі зміни з віддаленого репозиторію і об*єднує їх з локальним 
        pull = fetch + merge;
    git branch <branch name> - створює нову вітку;

    .gitignore - в цей файл вписуємо всі файли та папки за якими не має слідкувати git
        та не завантажувати у віддалений репозиторій;

        Advanced command

    git reset (--hard)<commit id> - відміняє всі коміти після заданого і залишає
         всі зміни в робочій папці. (видаляє зміни в папці);
    git revert - відміняє останній коміт, створюючи новий який включає всі відмінені зміни; 
    git rebase - ще один спосіб (merge) перенести зміни з однієї вітки в іншу;
    git cherry-pick - для перенесення окремих комітів в інше місце репозиторію;
    git stash - бере ваші зміни, готові і не готові до фіксації, зберігає їх для
        подальшого використання і забирає їх з робочої області;

    Fork – удаленная копия репозитория на сервере, отличная от оригинала. Это даже
        нe git-концепция, а, скорее, политико-социальная идея.
    Clone – это не то же самое, что и fork. Клон удаленного репозитория располагается
        локально. Фактически при клонировании копируются все данные, включая историю коммитов и существующие ветки.
    Branch, или создание ветки, – это способ внести изменения в проект и объединить их в итоге
        с остальным кодом. Ветка является частью репозитория.
