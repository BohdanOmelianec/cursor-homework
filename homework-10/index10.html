<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 10</title>
    <link rel="stylesheet" href="./style10.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
</head>

<body>


    <section class="keys">
        <div class="key KeyD">
            <kbd>D</kbd>
            <span>clap</span>
        </div>
        <div class="key KeyF">
            <kbd>F</kbd>
            <span>hihat</span>
        </div>
        <div class="key KeyG">
            <kbd>G</kbd>
            <span>kick</span>
        </div>
        <div class="key KeyH">
            <kbd>H</kbd>
            <span>ride</span>
        </div>
        <div class="key KeyJ">
            <kbd>J</kbd>
            <span>snare</span>
        </div>
    </section>

    <audio id="KeyD" src="./sounds/sounds_clap.wav"></audio>
    <audio id="KeyF" src="./sounds/sounds_hihat.wav"></audio>
    <audio id="KeyG" src="./sounds/sounds_kick.wav"></audio>
    <audio id="KeyH" src="./sounds/sounds_ride.wav"></audio>
    <audio id="KeyJ" src="./sounds/sounds_snare.wav"></audio>

    <script src="./homework-10.js"></script>

</body>

</html>
